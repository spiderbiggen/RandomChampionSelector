apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: 'checkstyle'

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.3'

    defaultConfig {
        applicationId "com.spiderbiggen.randomchampionselector"
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}


dependencies {
    ext.sup_lib_version = '27.1.1'
    ext.retrofit_version = '2.4.0'
    ext.room_version = '1.1.1'

    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"

    implementation 'com.android.support.constraint:constraint-layout:1.1.2'

    implementation "com.android.support:appcompat-v7:$sup_lib_version"
    implementation "com.android.support:support-v4:$sup_lib_version"
    implementation "com.android.support:recyclerview-v7:$sup_lib_version"
    implementation "com.android.support:cardview-v7:$sup_lib_version"
    implementation "com.android.support:preference-v7:$sup_lib_version"
    implementation "com.android.support:preference-v14:$sup_lib_version"
    implementation "com.android.support:design:$sup_lib_version"
    implementation "com.android.support:support-v4:$sup_lib_version"
    implementation "com.android.support:support-vector-drawable:$sup_lib_version"
    implementation "com.android.support:support-annotations:$sup_lib_version"

    implementation "com.squareup.retrofit2:retrofit:$retrofit_version"
    implementation "com.squareup.retrofit2:adapter-rxjava2:$retrofit_version"

    implementation 'io.reactivex.rxjava2:rxjava:2.1.16'
    implementation 'io.reactivex.rxjava2:rxandroid:2.0.2'
    implementation 'io.reactivex.rxjava2:rxkotlin:2.2.0'

    implementation "android.arch.persistence.room:runtime:$room_version"
    implementation "android.arch.persistence.room:rxjava2:$room_version"
    implementation 'com.android.support:support-v4:27.1.1'
    kapt "android.arch.persistence.room:compiler:$room_version"

}

kapt {
    generateStubs = true
}
